{% extends 'layout.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
<h1>Signup</h1>
<br />

{% if errors %}
<div class="alert alert-danger">
    {{ errors }}
</div>
{% endif %}

<form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary my-2">
        Register
    </button>
</form>

{% endblock %}
