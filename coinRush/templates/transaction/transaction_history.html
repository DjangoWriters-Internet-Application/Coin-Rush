{% extends "layout.html" %}
{% block title %}Coin-Rush Transaction{% endblock %}
{% block content %}
    <h1>Transaction History</h1>
    {% if transactions %}
        {% for transaction in transactions%}
            <p>{{transaction}}</p>
        {% endfor %}
    {% else %}
        <p>No transaction history available</p>
    {%endif%}
{% endblock %}
