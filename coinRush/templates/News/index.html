{% extends "Base/base.html" %}
{% load static %}
{% block extraHead %}
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock extraHead %}

{% block content %}
    <div class="container">
        <div class="row g-2">
            {% for n in news %}
                <div class="col-6">
                    <div class="p-3">
                        <div class="news-card">
                            <h2 class="title">{{ n.title }}</h2>
                            <p class="sub-title">{{ n.sub_title }}</p>
                            <p class="description">{{ n.description }}</p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:2 and not forloop.last %}
                    </div>
                    <div class="row g-2">
                {% endif %}
            {% endfor %}
            </div>
    </div>

{% endblock content %}
