{% extends "layout.html" %}
{% block title %}Coin-Rush User Holding{% endblock %}
{% block content %}
    <h1>{{user.name|capfirst}}'s Holding</h1>
    {% if holdings %}
        {% for holding in holdings%}
            <p>{{holding}}</p>
        {% endfor %}
    {% else %}
        <p>No current holdings</p>
    {%endif%}
{% endblock %}
