{% extends "Base/base.html" %}
{% load static %}

{% block extraHead %}
    <!-- Add your additional CSS links here if needed -->
    <script src="https://js.stripe.com/v3/"></script>
{% endblock extraHead %}

{% block content %}
    <div class="container mt-4">
        <h1>Buy NFT</h1>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'buy_nft' nft_id=nft.id %}" id="payment-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <!-- Display NFT information -->
            <div class="form-group">
                <label for="nft-title">NFT Title:</label>
                <input type="text" class="form-control" id="nft-title" value="{{ nft.title }}" readonly>
            </div>

            <div class="form-group">
                <label for="nft-price">NFT Price:</label>
                <input type="text" class="form-control" id="nft-price" value="{{ nft.price }}" readonly>
            </div>

            <div class="form-group">
                <label for="card-element">Credit or debit card:</label>
                <div id="card-element" class="form-control">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>

            <!-- Additional hidden fields -->
            <input type="hidden" name="nft_id" value="{{ nft.id }}">
            <!-- Add other form fields or details as needed -->

            <button type="submit" class="btn btn-primary">Buy NFT</button>
        </form>
    </div>

    <script>
        var stripe = Stripe('{{ PUBLIC_KEY }}');
        var elements = stripe.elements();

        // Create an instance of the card Element.
        var card = elements.create('card');

        // Add an instance of the card Element into the 'card-element' div.
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.addEventListener('change', function (event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Create a token when the form is submitted.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            // Insert the token ID into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>
{% endblock content %}
